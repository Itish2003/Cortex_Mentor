name: 'Pull Request Review Trigger'

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  call-gemini-review:
    # Skip large PRs to avoid Gemini API free tier quota limits (250k TPM, 25 RPD)
    if: github.event.pull_request.additions < 2000
    permissions:
      contents: read
      id-token: write
      issues: write
      pull-requests: write
    uses: ./.github/workflows/gemini-code-review.yml
    with:
      additional_context: 'Please focus on architectural changes, pipeline efficiency, and adherence to Python best practices.'
    secrets: inherit
